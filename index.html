<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Jewellery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Nova Jewellery</div>
            <div class="links">
                <a href="#">Collections</a>
                <a href="#">Earrings</a>
                <a href="#">Necklaces</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Elegance for Every Moment</h1>
            <p>Discover our exclusive collection of handcrafted jewellery.</p>
            <button onclick="askAssistant()">Find Perfect Gift</button>
        </section>

        <section class="products" id="product-grid">
            <!-- Products will be loaded here -->
            <div class="product-card">
                <div class="placeholder-img"></div>
                <h3>Sapphire Pendant</h3>
                <p>$1,200</p>
            </div>
            <div class="product-card">
                <div class="placeholder-img"></div>
                <h3>Gold Hoop Earrings</h3>
                <p>$450</p>
            </div>
            <div class="product-card">
                <div class="placeholder-img"></div>
                <h3>Diamond Tennis Bracelet</h3>
                <p>$3,500</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
